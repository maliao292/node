<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $.ajax({
        method:'get',
        url:'http://localhost:3000/query',
        dataType:'jsonp',  //jsonp格式访问
        jsonpCallback:'callback',  //获取数据的函数
        success:function (data) {
            console.log(data);
        },
        error:function (err) {
            console.log('ERR:',err);
        }
    })
</script>
</body>
</html>
